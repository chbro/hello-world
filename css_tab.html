<!DOCTYPE html>
<html>
<head>
    <title>css tab</title>
    <style type="text/css">
    .tab-list {
        display: none;
        border: 1px solid red;
        height: 200px;
    }
    .tab-list:target {
        display: block;
    }
    a::after {
        content: attr(href);
    }
    </style>
</head>
<body>
    <div>
        <a href="#a"></a>
        <a href="#b"></a>
        <a href="#c"></a>
    </div>
    <div class="tab-list" id="a">div a</div>  
    <div class="tab-list" id="b">div b</div>  
    <div class="tab-list" id="c">div c</div>  
</body>
</html>
